<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <title>Registration Form Data</title>
</head>

<body>

    <div class="navigation-bar">
        <h2>Student Enrollment(Registration) Form</h2>
    </div>
    <br><br>
    <div class="students row">
        <div class="enroll-student col-md-5">

            <form action="" id="userForm" class="main-form form-check needs-validation" novalidate>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" minlength="7" id="name" placeholder="Enter your full name" required />

                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="website" class="col-sm-2 col-form-label">Website</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="website" placeholder="Enter your website link" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="url" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="image" placeholder="Enter image link" required />
                    </div>
                </div>

                <fieldset class="form-group row">
                    <label class="col-form-label col-sm-2 float-sm-left pt-0">Gender</label>
                    <div class="col-sm-10">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                            <label class="form-check-label" for="female">Female </label> &nbsp;
                        </div>

                    </div>
                </fieldset>
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0"> Skills</legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="skill" id="html" value="HTML" />
                            <label class="form-check-label" for="html"> HTML</label> &nbsp;
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="skill" id="css" value="CSS" />
                            <label class="form-check-label" for="css"> CSS</label>&nbsp;
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="skill" id="javascript" value="JavaScript" />
                            <label class="form-check-label" for="javascript">JavaScript</label>&nbsp;
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="skill" id="php" value="PHP" />
                            <label class="form-check-label" for="php">PHP</label> &nbsp;
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn" style="background-color:rgb(100, 196, 217);">
    Enroll Students</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>

        <div class="vl"></div>
        <div id="enrolled-students" class="">
            <div class="enroll-heading">

            </div>
        </div>
    </div>
    <script defer src="mainjava.js"></script>
</body>

</html>
